<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a E-cashpoint</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            object-fit: contain;
        }

        .content {
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .title {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 25px;
            text-align: center;
        }

        .cta-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="" alt="E-cashpoint Logo">
        </div>
        
        <div class="content">
            <h1 class="title">¡Bienvenido a E-cashpoint!</h1>
            <p class="subtitle">Gracias por registrarte con nosotros {name}.</p>
            
            <p>Para completar tu registro, necesitamos verificar tu dirección de correo electrónico:</p>
            
            <div class="cta-button">
                <a href="#" class="btn-primary">Verificar mi correo electrónico</a>
            </div>

            <p>Si no has solicitado este email, puedes ignorarlo de forma segura.</p>
        </div>
    </div>
</body>
</html>
