version: '3.8'

services:
  # ============================================
  # KONG GATEWAY & DATABASE
  # ============================================
  
  kong-database:
    image: postgres:15
    container_name: kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong-db:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    networks:
      - microservices-net
    depends_on:
      kong-database:
        condition: service_healthy

  kong:
    image: kong:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8002:8002"
    networks:
      - microservices-net
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    volumes:
      - ./logs:/usr/local/kong/logs

  # ============================================
  # KONGA - Admin UI (PostgreSQL 11)
  # ============================================
  
  konga-database:
    image: postgres:11-alpine
    container_name: konga-db
    environment:
      POSTGRES_DB: konga
      POSTGRES_USER: konga
      POSTGRES_PASSWORD: kongapass
    volumes:
      - konga-db:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "konga"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  konga-prepare:
    image: pantsel/konga:latest
    container_name: konga-prepare
    command: "-c prepare -a postgres -u postgresql://konga:kongapass@konga-database:5432/konga"
    networks:
      - microservices-net
    depends_on:
      konga-database:
        condition: service_healthy
    restart: on-failure

  konga:
    image: pantsel/konga:latest
    container_name: konga-admin
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: konga-database
      DB_PORT: 5432
      DB_USER: konga
      DB_PASSWORD: kongapass
      DB_DATABASE: konga
      TOKEN_SECRET: algunos-secretos-aleatorios-2024
      NO_AUTH: "false"
    ports:
      - "1337:1337"
    networks:
      - microservices-net
    depends_on:
      konga-prepare:
        condition: service_completed_successfully
    restart: unless-stopped

  # ============================================
  # KEYCLOAK & DATABASE
  # ============================================

  postgres-keycloak:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak-db:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HOSTNAME: keycloak
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
    ports:
      - "8180:8080"
    networks:
      - microservices-net
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # MICROSERVICES DATABASES
  # ============================================

  user-service:
    build:
      context: .
      dockerfile: user-service/src/main/docker/Dockerfile.native
    container_name: user-service
    networks:
      - microservices-net
    environment:
      QUARKUS_HTTP_PORT: 8081
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-users:5432/userdb
      QUARKUS_DATASOURCE_USERNAME: user
      QUARKUS_DATASOURCE_PASSWORD: password
      # Hibernate - SIN drop-and-create en producción
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      QUARKUS_HIBERNATE_ORM_LOG_SQL: false
      # OIDC / Keycloak
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8080/realms/microservices
      QUARKUS_OIDC_CLIENT_ID: kong-client
      QUARKUS_OIDC_CREDENTIALS_SECRET: ${KEYCLOAK_SECRET}
      QUARKUS_OIDC_TLS_VERIFICATION: none
      QUARKUS_OIDC_APPLICATION_TYPE: service    
      QUARKUS_OIDC_CONNECTION_TIMEOUT: 30S 
      QUARKUS_OIDC_ENABLED: true 
      # JWT
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: http://keycloak:8080/realms/microservices/protocol/openid-connect/certs
      MP_JWT_VERIFY_ISSUER: http://keycloak:8080/realms/microservices
      # Security
      QUARKUS_HTTP_AUTH_PERMISSION_AUTHENTICATED_PATHS: /*
      QUARKUS_HTTP_AUTH_PERMISSION_AUTHENTICATED_POLICY: authenticated
      # CORS
      QUARKUS_HTTP_CORS: true
      QUARKUS_HTTP_CORS_ORIGINS: ${CORS_ORIGINS}
      QUARKUS_HTTP_CORS_METHODS: GET,PUT,POST,DELETE,OPTIONS
      QUARKUS_HTTP_CORS_HEADERS: accept,authorization,content-type
      QUARKUS_HTTP_CORS_EXPOSED_HEADERS: Content-Disposition
      # Logging - nivel más restrictivo en producción
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_COM_EXAMPLE_LEVEL: INFO
      QUARKUS_LOG_CONSOLE_FORMAT: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"

    ports:
      - "8081:8081"
    depends_on:
      - postgres-users
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  postgres-users:
    image: postgres:15
    container_name: postgres-users
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - users-db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kong-db:
  konga-db:
  keycloak-db:
  users-db:

networks:
  microservices-net:
    driver: bridge