# Server
quarkus.http.port=8081
quarkus.application.name=user-service

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=userpass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/userdb
quarkus.datasource.jdbc.max-size=16

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# OIDC / Keycloak
quarkus.oidc.auth-server-url=http://localhost:8180/realms/microservices
quarkus.oidc.client-id=kong-client
quarkus.oidc.credentials.secret=YOUR_CLIENT_SECRET_HERE
quarkus.oidc.tls.verification=none
quarkus.oidc.application-type=service

# JWT
mp.jwt.verify.publickey.location=${quarkus.oidc.auth-server-url}/protocol/openid-connect/certs
mp.jwt.verify.issuer=${quarkus.oidc.auth-server-url}

# Security
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# CORS (Kong lo maneja, pero por si acaso)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type
quarkus.http.cors.exposed-headers=Content-Disposition

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Health
quarkus.smallrye-health.root-path=/health